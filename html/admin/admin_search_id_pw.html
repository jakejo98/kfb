<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>전국은행연합회 소비자포털</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- CSS -->
  <link rel="stylesheet" href="../../css/kfb/base.css">
  <link rel="stylesheet" href="../../css/kfb/layout.css">
  <link rel="stylesheet" href="../../css/kfb/style_add.css">
  <link rel="stylesheet" href="../../css/kfb/base.css">
  <link rel="stylesheet" href="../../css/common/common.css">
  <link rel="stylesheet" href="../../css/common/include.css">
  <link rel="stylesheet" href="../../css/pages/admin.css">
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Script -->
  <script type="module" src="../../js/script.js"></script>
</head>
<body>
  <!-- 메인 -->
  <main id="admin-main" class="common-section section-main">
    <section class="admin-modify-wrap">
      <div class="admin-search-area">
        <div class="search-id-pw-title-area">
          <h1 class="search-id-pw-title">아이디 / 비밀번호 찾기</h1>
        </div>
        <div class="search-id-pw-info-area">
          <p class="search-id-pw-info-txt">
            비밀번호 초기화를 원하시는 사이트를 선택해 주세요.<br>
            등록된 휴대폰 번호로 임시 비밀번호가 전송됩니다.
            <br><br>
            담당자(휴대폰번호)가 변경된 경우, ‘회사 이메일계정＇을 이용하여 pja0424@kfb.or.kr 로 [사이트종류] , [아이디] , [변경 전 휴대폰번호] , [변경 후 휴대폰번호] 를 보내주시기 바랍니다.
          </p>
        </div>
        <div class="search-id-pw-site-txt mt-6">
          <span>사이트명 : (금리공시)</span>
        </div>
        <div class="search-input-title-area mt-20">
          <table class="table-b02">
            <tbody>
              <tr>
                <th>
                  <span class="search-title-txt">아이디</span>
                </th>
                <td>
                  <input type="text" class="search-input">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="search-confirm-btn-area">
          <button type="button" class="btn btn-bc-line search-cancel-btn">
            <span>취소</span>
          </button>
          <button type="button" class="btn btn-blue search-confirm-btn ml-12">
            <span>확인</span>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
