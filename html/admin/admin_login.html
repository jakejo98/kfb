<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>전국은행연합회 소비자포털</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- CSS -->
  <link rel="stylesheet" href="../../css/kfb/base.css">
  <link rel="stylesheet" href="../../css/kfb/layout.css">
  <link rel="stylesheet" href="../../css/kfb/style_add.css">
  <link rel="stylesheet" href="../../css/kfb/base.css">
  <link rel="stylesheet" href="../../css/common/common.css">
  <link rel="stylesheet" href="../../css/common/include.css">
  <link rel="stylesheet" href="../../css/pages/admin.css">
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Script -->
  <script type="module" src="../../js/script.js"></script>
</head>
<body>
  <!-- 메인 -->
  <main id="admin-main" class="common-section section-main">
    <section class="admin-login-wrap">
      <!-- 로그인 영역 -->
      <div class="admin-login-inner">
        <div class="login-area">
          <img src="../../img/logo/logo.png" class="login-logo-img" alt="로그인 로고 이미지">
          <h1 class="login-welcome-txt"><b>관리자 페이지</b>에 오신 것을 환영합니다!</h1>
          <div class="admin-input-id-area">
            <input type="text" class="admin-login-input" placeholder="아이디를 입력하세요">
            <i class="common-icon icon-admin-input icon-id"></i>
          </div>
          <div class="admin-input-pw-area mt-14">
            <input type="password" class="admin-login-input" placeholder="비밀번호를 입력하세요">
            <i class="common-icon icon-admin-input icon-pw"></i>
          </div>
        </div>
      </div>
      <!-- 배경 이미지 영역 -->
      <div class="admin-login-bg">
      </div>
    </section>
  </main>
</body>
</html>
