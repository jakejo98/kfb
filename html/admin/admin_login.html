<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>전국은행연합회 소비자포털</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- CSS -->
  <link rel="stylesheet" href="../../css/kfb/base.css">
  <link rel="stylesheet" href="../../css/kfb/layout.css">
  <link rel="stylesheet" href="../../css/kfb/style_add.css">
  <link rel="stylesheet" href="../../css/kfb/base.css">
  <link rel="stylesheet" href="../../css/common/common.css">
  <link rel="stylesheet" href="../../css/common/include.css">
  <link rel="stylesheet" href="../../css/pages/admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Script -->
  <script type="module" src="../../js/script.js"></script>
</head>
<body>
  <!-- 메인 -->
  <main id="admin-main" class="common-section section-main">
    <section class="admin-login-wrap">
      <!-- 로그인 영역 -->
      <div class="admin-login-inner">
        <div class="login-area">
          <img src="../../img/logo/logo.png" class="login-logo-img" alt="로그인 로고 이미지">
          <h1 class="login-welcome-txt"><b>관리자 페이지</b>에 오신 것을 환영합니다!</h1>
          <div class="admin-input-id-area">
            <input type="text" class="admin-login-input" placeholder="아이디를 입력하세요">
            <i class="common-icon icon-admin-input icon-id"></i>
          </div>
          <div class="admin-input-pw-area mt-14">
            <input type="password" class="admin-login-input" placeholder="비밀번호를 입력하세요">
            <i class="common-icon icon-admin-input icon-pw"></i>
          </div>
          <div class="admin-login-util-area">
            <!-- 아이디 저장 체크박스 -->
            <input type="checkbox" class="admin-save-login" id="save-login">
            <label class="save-login-label" for="save-login">
              <span class="save-login-txt">아이디 저장</span>
            </label>
            <!-- 아이디/비밀번호 찾기 -->
            <a href="#" class="search-id-pw-link">
              <span class="search-id-pw-txt">아이디/비밀번호 찾기</span>
            </a>
          </div>
          <!-- 로그인 버튼 영역 -->
          <div class="login-btn-area">
            <button type="button" class="btn btn-blue login-btn">
              <span>로그인</span>
            </button>
          </div>
        </div>
      </div>
      <!-- 배경 이미지 영역 -->
      <div class="admin-login-bg">
      </div>
    </section>
    <!-- 팝업 -->
    <div class="ly-pop-wrap active">
      <div class="ly-pop">
        <div class="ly-pop-header">
          <button class="btn btn-icon-popup-close">
            <span class="common-icon ty-20 icon-popup-close">
              <span class="blind">팝업창 닫기</span>
            </span>
          </button>
        </div>
        <div class="ly-pop-main">
          <div class="swiper popup-swiper">
            <ul class="swiper-wrapper">
              <li class="swiper-slide">
                <a href="#" class="swiper-link">
                  <img src="../../img/popup/popup_slide_img_01.png" class="swiper-img" alt="스와이퍼 팝업 이미지1">
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#" class="swiper-link">
                  <img src="../../img/popup/popup_slide_img_02.png" class="swiper-img" alt="스와이퍼 팝업 이미지2">
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#" class="swiper-link">
                  <img src="../../img/popup/popup_slide_img_03.png" class="swiper-img" alt="스와이퍼 팝업 이미지3">
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#" class="swiper-link">
                  <img src="../../img/popup/popup_slide_img_04.png" class="swiper-img" alt="스와이퍼 팝업 이미지4">
                </a>
              </li>
              <li class="swiper-slide">
                <a href="#" class="swiper-link">
                  <img src="../../img/popup/popup_slide_img_05.png" class="swiper-img" alt="스와이퍼 팝업 이미지5">
                </a>
              </li>
            </ul>
            <div class="swiper-button-next">
              <span class="blind">스와이퍼 이전 페이지로 이동</span>
            </div>
            <div class="swiper-button-prev">
              <span class="blind">스와이퍼 다음 페이지로 이동</span>
            </div>
            <div class="swiper-controls">
              <div class="swiper-pagination"></div>
              <div class="swiper-autoplay-toggle">
                <button class="btn btn-swiper-control btn-swiper-pause active">
                  <span class="common-icon ty-20 icon-popup-swiper-pause">
                    <span class="blind">스와이퍼 정지</span>
                  </span>
                </button>
                <button class="btn btn-swiper-control btn-swiper-start">
                  <span class="common-icon ty-20 icon-popup-swiper-start">
                    <span class="blind">스와이퍼 시작</span>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="ly-pop-footer">
          <div class="pop-close">
            <button class="btn btn-dismiss-today">오늘 하루 이 창을 열지 않음</button>
            <button class="btn btn-popup-close">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
